<!DOCTYPE html>
<html>
  <head>
    <title>Volume of a Circle Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./images/favicon.webp">
  </head>
  <body>
    <div class="container">
      <h1>Volume of a Sphere Calculator</h1>
      <form id="circle-form">
        <div class="form-group">
          <label for="Radius">Radius:</label>
          <input type="number" id="Radius" required>
        </div>
        <div class="form-group">
            <label for="Units">Units:</label>
            <input type="text" id="Units" required>
          </div>
        <button type="submit" id="calculate-btn">Calculate</button>
      </form>
      <div class="image">
          <center><img src="images/circle.png"></center>
      </div>
      <div id="result"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
